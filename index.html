<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Manga Sammlung</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .title {
      color: #e30613;
    }

    .form-container, .manga-list {
      max-width: 800px;
      margin: auto;
    }

    .form-container input {
      padding: 6px;
      margin: 4px;
    }

    .form-container button {
      padding: 6px 12px;
      background-color: #e30613;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #c00510;
    }

    .manga-entry {
      display: flex;
      align-items: center;
      gap: 15px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .cover {
      width: 60px;
      height: 80px;
      background-color: #e30613;
      background-size: cover;
      background-position: center;
    }

    .delete-btn, .edit-btn {
      width: 20px;
      height: 20px;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      margin-top: 4px;
    }

    .delete-btn {
      background-color: #888;
    }

    .delete-btn:hover {
      background-color: #444;
    }

    .edit-btn {
      background-color: #007acc;
    }

    .edit-btn:hover {
      background-color: #005fa3;
    }

    .status-circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: orange;
      cursor: pointer;
    }

    .manga-info {
      flex-grow: 1;
      text-align: left;
    }

    .manga-info strong {
      display: inline-block;
      min-width: 80px;
    }
  </style>
</head>
<body>

  <h1 class="title">MANGASAMMLUNG</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Manganame">
    <input type="text" id="band" placeholder="Bandnummer">
    <input type="text" id="preis" placeholder="Preis">
    <input type="text" id="mangaka" placeholder="Mangaka">
    <input type="text" id="verlag" placeholder="Verlag">
    <input type="date" id="datum" placeholder="Erscheinungsdatum">
    <input type="file" id="coverUpload">
    <button onclick="addManga()">Hinzufügen</button>
  </div>

  <h2>Manga Liste</h2>
  <input type="text" id="searchInput" placeholder="Suche nach Name, Band, Mangaka..." oninput="filterMangas()" style="margin-bottom: 20px; padding: 6px; width: 60%;">

  <div class="manga-list" id="mangaList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVBhEiAeNsNSF9OkdlAqOGZcBS1J1L2s4",
      authDomain: "mangasammlung-af171.firebaseapp.com",
      projectId: "mangasammlung-af171",
      storageBucket: "mangasammlung-af171.appspot.com",
      messagingSenderId: "957280021236",
      appId: "1:957280021236:web:ee8ea047e61ba246a84ca1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const list = document.getElementById("mangaList");

    async function saveManga(data) {
      await addDoc(collection(db, "mangas"), data);
      loadMangas();
    }

    async function loadMangas() {
      list.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "mangas"));
      querySnapshot.forEach((docSnap) => {
        renderManga(docSnap.data(), docSnap.id);
      });
    }

    function renderManga(data, docId) {
      const { name, band, preis, mangaka, verlag, datum, coverUrl, statusColor = "orange" } = data;
      const entry = document.createElement("div");
      entry.className = "manga-entry";

      const deleteBtn = document.createElement("div");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "×";
      deleteBtn.onclick = async () => {
        await deleteDoc(doc(db, "mangas", docId));
        loadMangas();
      };

      const editBtn = document.createElement("div");
      editBtn.className = "edit-btn";
      editBtn.textContent = "✎";
      editBtn.onclick = async () => {
        const newName = prompt("Neuer Name:", name);
        const newBand = prompt("Neue Bandnummer:", band);
        const newPreis = prompt("Neuer Preis (€):", preis);
        const newMangaka = prompt("Neuer Mangaka:", mangaka);
        const newVerlag = prompt("Neuer Verlag:", verlag);
        const newDatum = prompt("Neues Erscheinungsdatum:", datum);

        if (!newName || !newBand) return;

        await updateDoc(doc(db, "mangas", docId), {
          name: newName,
          band: newBand,
          preis: newPreis,
          mangaka: newMangaka,
          verlag: newVerlag,
          datum: newDatum
        });
        loadMangas();
      };

      const buttonWrapper = document.createElement("div");
      buttonWrapper.style.display = "flex";
      buttonWrapper.style.flexDirection = "column";
      buttonWrapper.appendChild(deleteBtn);
      buttonWrapper.appendChild(editBtn);

      const cover = document.createElement("div");
      cover.className = "cover";
      if (coverUrl) cover.style.backgroundImage = `url(${coverUrl})`;

      const info = document.createElement("div");
      info.className = "manga-info";
      info.innerHTML = `
        <div><strong>${name}</strong> | Band ${band} | ${preis} € | ${mangaka} | ${verlag}</div>
        <div>Erscheinungsdatum: ${datum}</div>
      `;

      const status = document.createElement("div");
      status.className = "status-circle";
      status.dataset.status = ["orange", "green", "red"].indexOf(statusColor);
      status.style.backgroundColor = statusColor;
      status.onclick = async () => {
        let next = (parseInt(status.dataset.status) + 1) % 3;
        status.dataset.status = next;
        const newColor = ["orange", "green", "red"][next];
        status.style.backgroundColor = newColor;
        await updateDoc(doc(db, "mangas", docId), { statusColor: newColor });
      };

      entry.appendChild(buttonWrapper);
      entry.appendChild(cover);
      entry.appendChild(info);
      entry.appendChild(status);
      list.appendChild(entry);
    }

    window.addManga = () => {
      const name = document.getElementById("name").value;
      const band = document.getElementById("band").value;
      const preis = document.getElementById("preis").value;
      const mangaka = document.getElementById("mangaka").value;
      const verlag = document.getElementById("verlag").value;
      const datum = document.getElementById("datum").value;
      const coverFile = document.getElementById("coverUpload").files[0];

      const reader = new FileReader();
      reader.onloadend = () => {
        const coverUrl = coverFile ? reader.result : null;
        saveManga({ name, band, preis, mangaka, verlag, datum, coverUrl });
      };

      if (coverFile) {
        reader.readAsDataURL(coverFile);
      } else {
        saveManga({ name, band, preis, mangaka, verlag, datum, coverUrl: null });
      }
    };

    window.filterMangas = () => {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const entries = document.querySelectorAll(".manga-entry");
      entries.forEach(entry => {
        const text = entry.innerText.toLowerCase();
        entry.style.display = text.includes(search) ? "flex" : "none";
      });
    };

    loadMangas();
  </script>
</body>
</html>
