<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Manga Sammlung</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .title {
      color: #e30613;
    }

    .form-container,
    .manga-list {
      max-width: 1000px;
      margin: auto;
    }

    .form-container input,
    .form-container button {
      padding: 10px;
      margin: 6px;
      font-size: 1rem;
      width: calc(100% - 24px);
      max-width: 400px;
    }

    .form-container button {
      background-color: #e30613;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #c00510;
    }

    .manga-entry {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .cover {
      width: 50px;
      height: 70px;
      background-color: #e30613;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .delete-btn,
    .edit-btn {
      width: 26px;
      height: 26px;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      margin: 2px auto;
    }

    .delete-btn {
      background-color: #888;
    }

    .delete-btn:hover {
      background-color: #444;
    }

    .edit-btn {
      background-color: #007acc;
    }

    .edit-btn:hover {
      background-color: #005fa3;
    }

    .status-circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: orange;
      cursor: pointer;
      flex-shrink: 0;
    }

    .manga-info {
      flex-grow: 1;
      text-align: left;
      font-size: 0.95rem;
    }

    .manga-info strong {
      display: inline-block;
      min-width: 80px;
    }

    .flex-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }

    .manga-list {
      min-height: 100px;
      border: 2px dashed transparent;
      transition: border-color 0.2s ease;
    }

    @media (max-width: 800px) {
      .flex-container {
        flex-direction: column;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
<h1 class="title">MANGASAMMLUNG</h1>

<div class="form-container">
  <input type="text" id="name" placeholder="Manganame">
  <input type="text" id="band" placeholder="Bandnummer">
  <input type="text" id="preis" placeholder="Preis">
  <input type="text" id="mangaka" placeholder="Mangaka">
  <input type="text" id="verlag" placeholder="Verlag">
  <input type="date" id="datum" placeholder="Erscheinungsdatum">
  <input type="file" id="coverUpload">
  <button onclick="addManga()">Hinzufügen</button>
</div>

<div class="flex-container">
  <div style="flex: 1; min-width: 300px;">
    <h2>Manga Liste</h2>
    <input type="text" id="searchInput" placeholder="Suche nach Name, Band, Mangaka..." oninput="filterMangas()" style="margin-bottom: 20px; padding: 6px; width: 90%;">
    <div class="manga-list" id="mangaList"></div>
  </div>
  <div style="flex: 1; min-width: 300px;">
    <h2>Ich besitze bereits</h2>
    <div class="manga-list" id="ownedList"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  deleteDoc, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCVBhEiAeNsNSF9OkdlAqOGZcBS1J1L2s4",
  authDomain: "mangasammlung-af171.firebaseapp.com",
  projectId: "mangasammlung-af171",
  storageBucket: "mangasammlung-af171.appspot.com",
  messagingSenderId: "957280021236",
  appId: "1:957280021236:web:ee8ea047e61ba246a84ca1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const list = document.getElementById("mangaList");
const owned = document.getElementById("ownedList");

function formatDate(dateString) {
  const date = new Date(dateString);
  return !isNaN(date) ? date.toLocaleDateString() : "kein Datum";
}

async function saveManga(data) {
  await addDoc(collection(db, "mangas"), data);
  loadMangas();
}

async function loadMangas() {
  list.innerHTML = "";
  owned.innerHTML = "";
  const querySnapshot = await getDocs(collection(db, "mangas"));
  querySnapshot.forEach(docSnap => {
    renderManga(docSnap.data(), docSnap.id);
  });
}

function renderManga(data, docId) {
  const { name, band, preis, mangaka, verlag, datum, coverUrl, statusColor = "orange", besitze = false } = data;

  const entry = document.createElement("div");
  entry.className = "manga-entry";
  entry.id = docId;
  entry.dataset.docid = docId;

  entry.innerHTML = `
    <div style="display: flex; flex-direction: column;">
      <div class="delete-btn" onclick="deleteManga('${docId}')">×</div>
      <div class="edit-btn" onclick="editManga('${docId}')">✎</div>
    </div>
    <div class="cover" style="${coverUrl ? `background-image: url(${coverUrl})` : ''}"></div>
    <div class="manga-info">
      <strong>${name}</strong> | Band ${band} | ${preis} €<br>${mangaka} | ${verlag} | ${formatDate(datum)}
    </div>
    <div class="status-circle" style="background-color: ${statusColor};" onclick="toggleStatus('${docId}', '${statusColor}')"></div>
  `;

  (besitze ? owned : list).appendChild(entry);
}

window.deleteManga = async function(docId) {
  await deleteDoc(doc(db, "mangas", docId));
  loadMangas();
};

window.editManga = async function(docId) {
  const ref = doc(db, "mangas", docId);
  const data = (await getDocs(collection(db, "mangas"))).docs.find(d => d.id === docId)?.data();
  if (!data) return;

  const newName = prompt("Neuer Name:", data.name);
  const newBand = prompt("Neue Bandnummer:", data.band);
  const newPreis = prompt("Neuer Preis (€):", data.preis);
  const newMangaka = prompt("Neuer Mangaka:", data.mangaka);
  const newVerlag = prompt("Neuer Verlag:", data.verlag);
  const newDatum = prompt("Neues Erscheinungsdatum (YYYY-MM-DD):", data.datum);

  await updateDoc(ref, {
    name: newName ?? data.name,
    band: newBand ?? data.band,
    preis: newPreis ?? data.preis,
    mangaka: newMangaka ?? data.mangaka,
    verlag: newVerlag ?? data.verlag,
    datum: newDatum ?? data.datum
  });

  loadMangas();
};

window.addManga = () => {
  const name = document.getElementById("name").value.trim();
  const band = document.getElementById("band").value.trim();
  const preis = document.getElementById("preis").value.trim();
  const mangaka = document.getElementById("mangaka").value.trim();
  const verlag = document.getElementById("verlag").value.trim();
  const datum = document.getElementById("datum").value || new Date().toISOString().split("T")[0];

  if (!name || !band || !preis || !mangaka || !verlag) {
    alert("Bitte alle Felder ausfüllen!");
    return;
  }

  const coverFile = document.getElementById("coverUpload").files[0];
  const saveData = (coverUrl) => {
    saveManga({ name, band, preis, mangaka, verlag, datum, coverUrl, besitze: false });
  };

  if (coverFile) {
    const reader = new FileReader();
    reader.onload = () => saveData(reader.result);
    reader.readAsDataURL(coverFile);
  } else {
    saveData(null);
  }
};

window.filterMangas = () => {
  const search = document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll(".manga-entry").forEach(entry => {
    entry.style.display = entry.innerText.toLowerCase().includes(search) ? "flex" : "none";
  });
};

window.toggleStatus = async function(docId, currentColor) {
  const nextColor = currentColor === "orange" ? "red" : currentColor === "red" ? "green" : "orange";
  await updateDoc(doc(db, "mangas", docId), { statusColor: nextColor });
  loadMangas();
};

// Touchfreundliches Drag & Drop mit SortableJS
new Sortable(document.getElementById("mangaList"), {
  group: "mangas",
  animation: 150,
  onEnd: async function (evt) {
    const docId = evt.item.dataset.docid;
    const isOwned = evt.to.id === "ownedList";
    await updateDoc(doc(db, "mangas", docId), { besitze: isOwned });
  }
});

new Sortable(document.getElementById("ownedList"), {
  group: "mangas",
  animation: 150,
  onEnd: async function (evt) {
    const docId = evt.item.dataset.docid;
    const isOwned = evt.to.id === "ownedList";
    await updateDoc(doc(db, "mangas", docId), { besitze: isOwned });
  }
});

loadMangas();
</script>
</body>
</html>
