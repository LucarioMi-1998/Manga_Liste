<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Manga Liste</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .title {
      text-align: center;
      color: #e30613;
    }

    .form-container, .manga-list {
      max-width: 800px;
      margin: auto;
    }

    .form-container input {
      padding: 6px;
      margin: 4px;
    }

    .form-container button {
      padding: 6px 12px;
      background-color: #e30613;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #c00510;
    }

    .manga-entry {
      display: flex;
      align-items: center;
      gap: 15px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .cover {
      width: 60px;
      height: 80px;
      background-color: #e30613;
      background-size: cover;
      background-position: center;
    }

    .delete-btn, .edit-btn {
      width: 20px;
      height: 20px;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      margin-top: 4px;
    }

    .delete-btn {
      background-color: #888;
    }

    .delete-btn:hover {
      background-color: #444;
    }

    .edit-btn {
      background-color: #007acc;
    }

    .edit-btn:hover {
      background-color: #005fa3;
    }

    .status-circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: orange;
      cursor: pointer;
    }

    .manga-info {
      flex-grow: 1;
      text-align: left;
    }

    .manga-info strong {
      display: inline-block;
      min-width: 80px;
    }
  </style>
</head>
<body>

  <h1 class="title">MANGASAMMLUNG</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Manganame">
    <input type="text" id="band" placeholder="Bandnummer">
    <input type="text" id="preis" placeholder="Preis">
    <input type="text" id="mangaka" placeholder="Mangaka">
    <input type="text" id="verlag" placeholder="Verlag">
    <input type="date" id="datum" placeholder="Erscheinungsdatum">
    <input type="file" id="coverUpload">
    <button onclick="addManga()">Hinzufügen</button>
  </div>

  <h2>Manga Liste</h2>
  <div class="manga-list" id="mangaList"></div>

  <script>
    const STATUS_COLORS = ['orange', 'green', 'red'];

    function addManga() {
      const name = document.getElementById('name').value;
      const band = document.getElementById('band').value;
      const preis = document.getElementById('preis').value;
      const mangaka = document.getElementById('mangaka').value;
      const verlag = document.getElementById('verlag').value;
      const datum = document.getElementById('datum').value;
      const coverFile = document.getElementById('coverUpload').files[0];

      const reader = new FileReader();
      reader.onloadend = function () {
        const coverUrl = coverFile ? reader.result : null;
        renderManga({ name, band, preis, mangaka, verlag, datum, coverUrl });
      };

      if (coverFile) {
        reader.readAsDataURL(coverFile);
      } else {
        renderManga({ name, band, preis, mangaka, verlag, datum, coverUrl: null });
      }
    }

    function renderManga({ name, band, preis, mangaka, verlag, datum, coverUrl }) {
      const list = document.getElementById('mangaList');

      const entry = document.createElement('div');
      entry.className = 'manga-entry';

      const deleteBtn = document.createElement('div');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = '×';
      deleteBtn.onclick = () => entry.remove();

      const editBtn = document.createElement('div');
      editBtn.className = 'edit-btn';
      editBtn.textContent = '✎';
      editBtn.onclick = () => {
        const name = prompt("Neuer Manga-Name:", info.children[0].textContent.split('|')[0].trim());
        const band = prompt("Neue Bandnummer:", info.children[0].textContent.split('|')[1].replace("Band", "").trim());
        const preis = prompt("Neuer Preis (€):", info.children[0].textContent.split('|')[2].replace("€", "").trim());
        const mangaka = prompt("Neuer Mangaka:", info.children[0].textContent.split('|')[3].trim());
        const verlag = prompt("Neuer Verlag:", info.children[0].textContent.split('|')[4].trim());
        const datum = prompt("Neues Erscheinungsdatum:", info.children[1].textContent.replace("Erscheinungsdatum:", "").trim());

        info.innerHTML = `
          <div><strong>${name}</strong> | Band ${band} | ${preis} € | ${mangaka} | ${verlag}</div>
          <div>Erscheinungsdatum: ${datum}</div>
        `;
      };

      const buttonWrapper = document.createElement('div');
      buttonWrapper.style.display = 'flex';
      buttonWrapper.style.flexDirection = 'column';
      buttonWrapper.appendChild(deleteBtn);
      buttonWrapper.appendChild(editBtn);

      const cover = document.createElement('div');
      cover.className = 'cover';
      if (coverUrl) cover.style.backgroundImage = `url(${coverUrl})`;

      const info = document.createElement('div');
      info.className = 'manga-info';
      info.innerHTML = `
        <div><strong>${name}</strong> | Band ${band} | ${preis} € | ${mangaka} | ${verlag}</div>
        <div>Erscheinungsdatum: ${datum}</div>
      `;

      const status = document.createElement('div');
      status.className = 'status-circle';
      status.dataset.status = "0";
      status.onclick = () => {
        let next = (parseInt(status.dataset.status) + 1) % 3;
        status.dataset.status = next;
        status.style.backgroundColor = STATUS_COLORS[next];
      };

      entry.appendChild(buttonWrapper);
      entry.appendChild(cover);
      entry.appendChild(info);
      entry.appendChild(status);
      list.appendChild(entry);
    }
  </script>
</body>
</html>
