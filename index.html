<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Manga Sammlung</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .title {
      color: #e30613;
    }

    .form-container,
    .manga-list {
      max-width: 1000px;
      margin: auto;
    }

    .form-container input,
    .form-container button {
      padding: 10px;
      margin: 6px;
      font-size: 1rem;
      width: calc(100% - 24px);
      max-width: 400px;
    }

    .form-container button {
      background-color: #e30613;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #c00510;
    }

    .manga-entry {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .cover {
      width: 50px;
      height: 70px;
      background-color: #e30613;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .delete-btn,
    .edit-btn {
      width: 26px;
      height: 26px;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      margin: 2px auto;
    }

    .delete-btn {
      background-color: #888;
    }

    .delete-btn:hover {
      background-color: #444;
    }

    .edit-btn {
      background-color: #007acc;
    }

    .edit-btn:hover {
      background-color: #005fa3;
    }

    .status-circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: orange;
      cursor: pointer;
      flex-shrink: 0;
    }

    .manga-info {
      flex-grow: 1;
      text-align: left;
      font-size: 0.95rem;
    }

    .manga-info strong {
      display: inline-block;
      min-width: 80px;
    }

    input[type='file'] {
      font-size: 0.9rem;
    }

    .flex-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }

    .manga-list {
      min-height: 100px;
      border: 2px dashed transparent;
      transition: border-color 0.2s ease;
    }

    .manga-list.drag-over {
      border-color: #ccc;
    }

    @media (max-width: 800px) {
      .flex-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">MANGASAMMLUNG</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Manganame">
    <input type="text" id="band" placeholder="Bandnummer">
    <input type="text" id="preis" placeholder="Preis">
    <input type="text" id="mangaka" placeholder="Mangaka">
    <input type="text" id="verlag" placeholder="Verlag">
    <input type="date" id="datum" placeholder="Erscheinungsdatum">
    <input type="file" id="coverUpload">
    <button onclick="addManga()">Hinzufügen</button>
  </div>

  <div class="flex-container">
    <div style="flex: 1; min-width: 300px;">
      <h2>Manga Liste</h2>
      <input type="text" id="searchInput" placeholder="Suche nach Name, Band, Mangaka..." oninput="filterMangas()" style="margin-bottom: 20px; padding: 6px; width: 90%;">
      <div class="manga-list" id="mangaList" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
    </div>
    <div style="flex: 1; min-width: 300px;">
      <h2>Ich besitze bereits</h2>
      <div class="manga-list" id="ownedList" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs,
    deleteDoc, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCVBhEiAeNsNSF9OkdlAqOGZcBS1J1L2s4",
    authDomain: "mangasammlung-af171.firebaseapp.com",
    projectId: "mangasammlung-af171",
    storageBucket: "mangasammlung-af171.appspot.com",
    messagingSenderId: "957280021236",
    appId: "1:957280021236:web:ee8ea047e61ba246a84ca1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const list = document.getElementById("mangaList");
  const owned = document.getElementById("ownedList");

  function formatDate(dateString) {
    if (!dateString) return "kein Datum";
    const date = new Date(dateString);
    if (isNaN(date)) return "ungültig";
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    return `${day}.${month}.${year}`;
  }

  async function saveManga(data) {
    await addDoc(collection(db, "mangas"), data);
    loadMangas();
  }

  async function loadMangas() {
    list.innerHTML = "";
    owned.innerHTML = "";
    const querySnapshot = await getDocs(collection(db, "mangas"));
    querySnapshot.forEach((docSnap) => {
      renderManga(docSnap.data(), docSnap.id);
    });
  }

  function renderManga(data, docId) {
    const { name, band, preis, mangaka, verlag, datum, coverUrl, statusColor = "orange", besitze = false } = data;

    const entry = document.createElement("div");
    entry.className = "manga-entry";
    entry.setAttribute("draggable", "true");
    entry.setAttribute("ondragstart", "drag(event)");
    entry.dataset.docid = docId;

    const deleteBtn = document.createElement("div");
    deleteBtn.className = "delete-btn";
    deleteBtn.textContent = "×";
    deleteBtn.onclick = async () => {
      await deleteDoc(doc(db, "mangas", docId));
      loadMangas();
    };

    const editBtn = document.createElement("div");
    editBtn.className = "edit-btn";
    editBtn.textContent = "✎";
    editBtn.onclick = async () => {
      const newName = prompt("Neuer Name:", name);
      const newBand = prompt("Neue Bandnummer:", band);
      const newPreis = prompt("Neuer Preis (€):", preis);
      const newMangaka = prompt("Neuer Mangaka:", mangaka);
      const newVerlag = prompt("Neuer Verlag:", verlag);
      const newDatum = prompt("Neues Erscheinungsdatum (YYYY-MM-DD):", datum);
      if (!newName || !newBand) return;
      await updateDoc(doc(db, "mangas", docId), {
        name: newName, band: newBand, preis: newPreis,
        mangaka: newMangaka, verlag: newVerlag, datum: newDatum
      });
      loadMangas();
    };

    const buttonWrapper = document.createElement("div");
    buttonWrapper.style.display = "flex";
    buttonWrapper.style.flexDirection = "column";
    buttonWrapper.appendChild(deleteBtn);
    buttonWrapper.appendChild(editBtn);

    const cover = document.createElement("div");
    cover.className = "cover";
    if (coverUrl) cover.style.backgroundImage = `url(${coverUrl})`;

    const info = document.createElement("div");
    info.className = "manga-info";
    info.innerHTML = `<div><strong>${name}</strong> | Band ${band} | ${preis} € | ${mangaka} | ${verlag} | Erscheinungsdatum: ${formatDate(datum)}</div>`;

    const status = document.createElement("div");
    status.className = "status-circle";
    status.dataset.status = ["orange", "green", "red"].indexOf(statusColor);
    status.style.backgroundColor = statusColor;
    status.onclick = async () => {
      let next = (parseInt(status.dataset.status) + 1) % 3;
      status.dataset.status = next;
      const newColor = ["orange", "green", "red"][next];
      status.style.backgroundColor = newColor;
      await updateDoc(doc(db, "mangas", docId), { statusColor: newColor });
    };

    entry.appendChild(buttonWrapper);
    entry.appendChild(cover);
    entry.appendChild(info);
    entry.appendChild(status);

    if (besitze) {
      owned.appendChild(entry);
    } else {
      list.appendChild(entry);
    }
  }

  window.addManga = () => {
    const name = document.getElementById("name").value.trim();
    const band = document.getElementById("band").value.trim();
    const preis = document.getElementById("preis").value.trim();
    const mangaka = document.getElementById("mangaka").value.trim();
    const verlag = document.getElementById("verlag").value.trim();
    let datum = document.getElementById("datum").value;
    if (!datum) {
      const today = new Date();
      datum = today.toISOString().split("T")[0];
    }
    if (!name || !band || !preis || !mangaka || !verlag) {
      alert("Bitte alle Felder ausfüllen!");
      return;
    }

    const coverFile = document.getElementById("coverUpload").files[0];
    const saveData = (coverUrl) => {
      saveManga({ name, band, preis, mangaka, verlag, datum, coverUrl, besitze: false });
    };

    if (coverFile) {
      const reader = new FileReader();
      reader.onload = () => {
        saveData(reader.result);
      };
      reader.onerror = () => {
        alert("Fehler beim Laden des Coverbilds!");
      };
      reader.readAsDataURL(coverFile);
    } else {
      saveData(null);
    }
  };

  window.filterMangas = () => {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const entries = document.querySelectorAll(".manga-entry");
    entries.forEach(entry => {
      const text = entry.innerText.toLowerCase();
      entry.style.display = text.includes(search) ? "flex" : "none";
    });
  };

  // DRAG & DROP + BESITZSTATUS
  let draggedElement = null;

  window.allowDrop = function(event) {
    event.preventDefault();
    event.currentTarget.classList.add("drag-over");
  };

  window.dragLeave = function(event) {
    event.currentTarget.classList.remove("drag-over");
  };

  window.drag = function(event) {
    draggedElement = event.target;
  };

  window.drop = async function(event) {
    event.preventDefault();
    const targetList = event.currentTarget;
    targetList.classList.remove("drag-over");

    if (!draggedElement || !targetList.classList.contains("manga-list")) return;

    targetList.appendChild(draggedElement);

    const docId = draggedElement.dataset.docid;
    if (!docId) return;

    const isOwned = (targetList.id === "ownedList");
    try {
      await updateDoc(doc(db, "mangas", docId), { besitze: isOwned });
    } catch (err) {
      console.error("Fehler beim Besitz-Update:", err);
    }
  };

  loadMangas();
</script>
</body>
</html>
