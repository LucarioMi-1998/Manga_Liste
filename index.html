<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Freiburg Asozial Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 10px;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
  }
  .container {
    max-width: 600px;
    width: 100%;
  }
  h1 {
    color: #f00;
    text-align: center;
    font-size: 1.8em;
    margin-bottom: 20px;
  }
  h2 {
    color: #ffcc00;
    font-size: 1.2em;
  }
  .question {
    margin-bottom: 20px;
    padding: 15px;
    background: #111;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
    display: none;
  }
  .question.active {
    display: block;
  }
  label {
    display: block;
    margin: 8px 0;
    font-size: 1em;
    cursor: pointer;
  }
  input[type="radio"] {
    margin-right: 8px;
    transform: scale(1.2);
  }
  .btn-group {
    text-align: center;
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  button {
    flex: 1 1 40%;
    min-width: 120px;
    padding: 12px;
    font-size: 16px;
    background-color: #ffcc00;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #ffaa00;
  }
  .result {
    margin-top: 30px;
    font-size: 1.2em;
    font-weight: bold;
    color: #0f0;
    text-align: center;
  }
  .correct {
    color: #0f0;
    font-weight: bold;
  }
  .incorrect {
    color: #f00;
    text-decoration: line-through;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Freiburg Asozial Quiz</h1>
    <form id="quizForm">
      <div id="questions"></div>
      <div class="btn-group">
        <button type="button" id="nextBtn">Weiter</button>
        <button type="button" onclick="location.reload()">Neu starten</button>
      </div>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    const fragen = [
      ["Welches bekannte Logo war auf der alten weißen Zaunfahne von FA?", ["ADIDAS", "NIKE", "UMBRO", "LYLE AND SCOTT"], "ADIDAS"],
      ["Wie viele Mitglieder befinden sich aktuell in der Hauptgruppe von Freiburg Asozial?", ["19", "40", "21", "30"], "21"],
      ["Wie viele Geschlechtskrankheiten hatte Lukas bisher?", ["Alle", "2", "4", "keine"], "Alle"],
      ["Wie viel G haut Heiko bei einer durchschnittlichen Auswärtsfahrt ALLEINE weg?", ["1-1,5", "3", "2", "2-3"], "2-3"],
      ["Wer hat an der Weihnachtsfeier den Titel „Säuferkönig 2024“ abgeräumt?", ["Lars", "Fabio", "Robert", "Heiko"], "Robert"],
      ["Wie viel Kohle bekommt derjenige,der die dicke Eule mit Beweisvideo vögelt?", ["350€", "400€", "700€", "500€"], "500€"],
      ["Welches Tier ähnelt unserem alten Vorsänger Marco Giaccobone am meisten?", ["Chamäleon", "Pferd", "Giraffe", "Tasmanischer Teufel"], "Chamäleon"],
      ["Nenne alle ULTRA Gruppen in welchen Leon war", ["SYN NBU", "WJF SYN", "NBU WJF", "CRL SYN"], "SYN NBU"],
      ["Bei welchem Auswärtsspiel haben Heiko und Fabio 2017 Stadionverbot bekommen?", ["Düsseldorf", "Bremen", "Berlin", "Cottbus"], "Bremen"],
      ["Schätze den BMI von Sabrina", ["40", "41", "32", "36"], "32"],
      ["Wie heißt das Stadion in dem Hannover 96 seine Heimspiele austrägt traditionell?", ["Stadion am Maschsee", "Stadion Hannover", "Niedersachsenstadion", "Maschseestadion"], "Niedersachsenstadion"],
      ["Wie viele Zuschauer passen in die Eishockeyhalle in Zürich?", ["15.000", "10.000", "11.000", "12.000"], "12.000"],
      ["Vervollständige einen bekannten Freiburger Fangesang: „Der Erfolg ist längst verflogen…..“", ["...und wir nehmen harte Drogen.", "...und wir saufen auf dem Boden", "...und die Frauen oben ohne", "...und wir haben dicke Hoden."], "...und wir nehmen harte Drogen."],
      ["In welcher Saison wechselte Mo Idrissou zu unserem SC Freiburg?", ["09/10", "08/09", "07/08", "10/11"], "07/08"],
      ["Zu welcher Saison übernahm Christian Günther die Kapitänsbinde beim SC Freiburg?", ["15/16", "14/15", "17/18", "18/19"], "14/15"],
      ["Welche Währung hatte der Geldschein den Fabio immer liebevoll zweckentfremdet hat?", ["Yen", "Euro", "Pfund", "Tschechische Kronen"], "Pfund"],
      ["Wie viele verschiedene Frauen hatte Lukas bereits im Bett?", ["40 Frauen 1 Divers", "90 Frauen 1 Divers", "75 Frauen", "100 Frauen"], "100 Frauen"],
      ["Wie viel G Dope raucht Ruben an einem gewöhnlichem Spieltag ALLEINE weg?", ["0,938g", "1-2g", "3-2,5g", "2-2,5g"], "2-2,5g"],
      ["Wie bezeichnet sich Marcel selbst?", ["wilde Maus", "wilder Hengst", "ungezähmter Tiger", "perverse Drecksau"], "perverse Drecksau"],
      ["Wer wurde 2024 beim Europa-League-Spiel in Lens NICHT verhaftet?", ["Moll", "Beyer", "Lars", "Lukas"], "Lukas"]
    ];

    const container = document.getElementById("questions");
    const nextBtn = document.getElementById("nextBtn");
    let aktuelleFrage = 0;

    function zeigeFrage(index) {
      const alleFragen = document.querySelectorAll('.question');
      alleFragen.forEach(div => div.classList.remove('active'));
      if (alleFragen[index]) {
        alleFragen[index].classList.add('active');
      }
    }

    fragen.forEach((frage, i) => {
      const div = document.createElement("div");
      div.className = "question";
      if (i === 0) div.classList.add("active");
      div.id = `frage${i}`;
      div.innerHTML = `<h2>${i + 1}. ${frage[0]}</h2>` +
        frage[1].map((antwort) =>
          `<label><input type="radio" name="q${i}" value="${antwort}"> ${antwort}</label><br>`
        ).join("");
      container.appendChild(div);
    });

    nextBtn.addEventListener("click", () => {
      if (aktuelleFrage < fragen.length - 1) {
        aktuelleFrage++;
        zeigeFrage(aktuelleFrage);
        if (aktuelleFrage === fragen.length - 1) {
          nextBtn.textContent = "Auswerten";
        }
      } else {
        auswerten();
        nextBtn.style.display = "none";
      }
    });

    function auswerten() {
      let punkte = 0;
      fragen.forEach((frage, i) => {
        const ausgewaehlt = document.querySelector(`input[name="q${i}"]:checked`);
        const antwortDivs = document.querySelectorAll(`#frage${i} input`);

        antwortDivs.forEach(input => {
          const label = input.parentElement;
          if (input.value === frage[2]) {
            label.classList.add("correct");
          }
          if (ausgewaehlt && input === ausgewaehlt && input.value !== frage[2]) {
            label.classList.add("incorrect");
          }
          input.disabled = true;
        });

        if (ausgewaehlt && ausgewaehlt.value === frage[2]) {
          punkte++;
        }
      });

      document.getElementById("result").innerText = `Du hast ${punkte} von ${fragen.length} Punkten richtig!`;
    }
  </script>
</body>
</html>
